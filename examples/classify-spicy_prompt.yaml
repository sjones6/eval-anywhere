# yaml-language-server: $schema=../schemas/prompt.yaml.json

name: Spicy Food Identifier
version: 1

model: openai@gpt-4o-mini

system_prompt: |-
  Your task is to identify something as beign spicy food or not.

  Reply just with the word "spicy" if the food is normally spicy.

  Or, reply with "bland" if not.

evaluation:
  evaluations:
    - messages:
        - role: user
          content: bufalo wings
      checks:
        - id: exact_match
          value: spicy
    - messages:
        - role: user
          content: celery
      checks:
        - id: exact_match
          value: bland
    - messages:
        - role: user
          content: thai drunken noodles
      checks:
        - id: exact_match
          value: spicy
    - messages:
        - role: user
          content: milk
      checks:
        - id: exact_match
          value: bland
    - messages:
        - role: user
          content: sriracha
      checks:
        - id: exact_match
          value: spicy
