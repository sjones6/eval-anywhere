name: Spicy Food Identifier
version: 1

model: openai@gpt-4o-mini

system_prompt: |-
  Your task is to identify something as beign spicy food or not.

  Reply just with the word "spicy" if the food is normally spicy.

  Or, reply with "bland" if not.
